<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>CRUD Estudantes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h1>Update Estudantes</h1>
        <hr>
        <div class="container-fluid">
            <form action="/update_estudante/{{update_estudante.id}}" id="formSubmission" method="POST">
            <table class="table w-auto">
            <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Sexo</th>
                  <th scope="col">Turma</th>
                  <th scope="col">Nota 1</th>
                  <th scope="col">Nota 2</th>
                  <th scope="col">Nota 3</th>
                  <th scope="col">Nota 4</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td scope="row">{{update_estudante.id}}</td>
                    <td><input class="form-control" type="text" name="nome" placeholder="Insira o nome" id="name" value="{{update_estudante.nome}}"></td>
                    <td><input class="form-control" type="text" name="sexo" placeholder="Insira o sexo" id="sexo" value="{{update_estudante.sexo}}"></td>
                    <td><input class="form-control" type="text" name="turma" placeholder="Insira o nome" id="turma" value="{{update_estudante.turma}}"></td>
                    <td><input class="form-control" type="text" name="nt1" placeholder="Insira a nota 1" id="nota1" value="{{update_estudante.nt1}}"></td>
                    <td><input class="form-control" type="text" name="nt2" placeholder="Insira a nota 2" id="nota2" value="{{update_estudante.nt2}}"></td>
                    <td><input class="form-control" type="text" name="nt3" placeholder="Insira a nota 3" id="nota3" value="{{update_estudante.nt3}}"></td>
                    <td><input class="form-control" type="text" name="nt4" placeholder="Insira a nota 4" id="nota4" value="{{update_estudante.nt4}}"></td>
                    <td><div class="buttons">
                        <button type="submit">Update</button>
                    </div></td>
                </tr>
            </tbody>
            </table>
            </form>
            </div>
    </body>

</html>
