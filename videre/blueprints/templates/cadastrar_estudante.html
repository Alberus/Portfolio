<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Cadastrar Estudantes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h1>Cadastro de Estudantes</h1>
        <hr>
        <a href="http://127.0.0.1:5000/"><button type="button" class="btn btn-secondary">Home</button></a>
        <hr>
        <form action="/cadastrar_estudante" id="cad_estudante" method="POST">
            <span>Nome</span>
            <input type="text" name="nome" id="name">
            <span>Sexo</span>
            <input type="text" name="sexo" id="sexo">
            <span>Turma</span>
            <input type="text" name="turma" id="turma">
            <button type="submit">Cadastrar</button>
        </form>

    </body>

</html>
